<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Community Map</title>
  <link rel="stylesheet" href="css/styles.css" media="screen">
  <style id="pac-style"></style>
</head>
<body>  
  <main id="map-container">
    <div id="map"></div>
      <div id="toggle-markers"></div>
        <button id="show-markers-btn" class="on-map"
            onclick="showHide_all_markers(true)">
          Show all places
        </button>
        <button id="hide-markers-btn" class="on-map"
            onclick="showHide_all_markers(false)">
          Hide all places
        </button>
      </div>
    <button id="toggle-drawing-btn" class="on-map"
        onclick="start_drawing()">
      Search with-in area
    </button>
    <button id="cancel-drawing-btn" class="on-map"
        onclick="clear_drawing()">
    </button>
    <button id="zoomIn-btn" class="on-map" onclick="zoomIn_to_address()">
      Zoom
    </button>
    <input
        id="zoomIn-addressBar"
        class="on-map"
        placeholder="Enter address to zoom in"
        onfocus="adjustRevert_autoComplete_style(true)"
        onkeypress="zoomIn_to_address(event)">
    </input>
    <button id="searchWithInTime-toggle-btn" class="on-map"
        onclick="toggle_searchWithIn(this)">
      Search with-in<br/>Travel time
    </button>
    <div id="searchWithInTime">
      <input
          id="searchWithInTime-addressBar" class="on-map"
          placeholder="Enter address to search with-in"
          onfocus="adjustRevert_autoComplete_style(false)"
          onkeypress="searchWithInTime(event)">
      </input>
      <button
          id="searchWithInTime-btn" class="on-map"
          onclick="searchWithInTime()">
        Search
      </button>
      <select id="searchWithInTime-range-select" class="on-map">
        <option value="10">10 min</option>
        <option value="20" selected>20 min</option>
        <option value="30">30 min</option>
        <option value="45">45 min</option>
        <option value="60">1 hr</option>
      </select>
      <select id="searchWithInTime-mode-select" class="on-map">
        <option value="WALKING">Walk</option>
        <option value="BICYCLING">Bicycle</option>
        <option value="DRIVING" selected>Drive</option>
        <option value="TRANSIT">Transit</option>
      </select>
    </div>
    <button id="searchPlaces-toggle-btn" class="on-map"
        onclick="toggle_searchPlaces(this)">
      Search other places
    </button>
    <div id="searchPlaces">
      <input
          id="searchPlaces-addressBar" class="on-map"
          placeholder="Enter a place name or key words"
          onfocus="adjustRevert_autoComplete_style(false)"
          onkeypress="search_otherPlaces(event)">
      </input>
      <button
          id="searchPlaces-btn" class="on-map"
          onclick="search_otherPlaces()">
        Search
      </button>
    </div>
  </main>

  <!-- ====== J A V A S C R I P T ========================================== -->

  <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
  </script>

  <script src="js/init_googleMaps.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
